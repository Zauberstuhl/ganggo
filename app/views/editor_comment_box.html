<form action="/stream" method="post">
  <div class="form-group">
    <input type="hidden" name="parent_guid" value="{{.Guid}}"\>
    <textarea class="form-control" rows="2" name="comment" placeholder="Write a comment.."></textarea>
    <button class="btn btn-medium btn-block" type="submit">
      <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Post Comment
    </button>
  </div>
</form>
