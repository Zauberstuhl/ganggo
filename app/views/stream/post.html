{{if nilValue .align}}
{{set . "align" "right"}}
{{end}}
<div class="row pt-4">
  {{if eq .align "left"}}
  <div class="col-2">
    <div class="card text-center">
      <a href="/profiles/{{.post.Person.Guid}}">
        <img class="card-img-top" src="{{.post.Person.Profile.ImageUrl}}" title="{{.post.Person.Profile.FullName}}">
      </a>
    </div>
  </div>
  {{end}}
  <div class="col-10">
    <div class="card">
      <div class="card-header">
        <small class="text-muted">
          <span class="float-left">
            <a href="/profiles/{{.post.Person.Guid}}">
              <i class="fa fa-user-o"></i> {{.post.Person.Profile.Author}}
            </a>
          </span>
          <span class="float-right" title="{{.post.CreatedAt}}">
            <a href="/posts/{{.post.Guid}}">
              <i class="fa fa-clock-o"></i> {{timeago .post.CreatedAt .}}
            </a>
          </span>
        </small>
      </div>
      <div class="card-block">
        <div class="card-body">
          <p class="card-text" data-markdown>{{.post.Text}}</p>
          <p class="card-text">
            <i class="fa fa-{{if .post.Public}}un{{end}}lock float-left" title="
            {{- if .post.Public}}
              {{- msg . "post.public"}}
            {{- else}}
              {{- msg . "post.limited"}}
            {{- end}}"></i>
            <a href="/posts/{{.post.Guid}}">
              <i class="fa fa-comments-o float-right">{{len .post.Comments}}</i>
            </a>
            <i data-id="{{.post.ID}}" class="fa fa-thumbs-o-down float-right">0</i>
            <i data-id="{{.post.ID}}" class="fa fa-thumbs-o-up float-right">0</i>
          </p>
        </div>
      </div>
    </div>
  </div>
  {{if eq .align "right"}}
  <div class="col-2">
    <div class="card text-center">
      <a href="/profiles/{{.post.Person.Guid}}">
        <img class="card-img-top" src="{{.post.Person.Profile.ImageUrl}}" title="{{.post.Person.Profile.FullName}}">
      </a>
    </div>
  </div>
  {{end}}
</div>
