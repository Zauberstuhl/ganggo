{{set . "title" "Stream"}}

{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{template "stream/editor_box.html"}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-header">{{.title}}</h2>
      <section class="comment-list">
        <!-- Post -->
        {{range $i, $post := .posts}}
          {{template "stream/post.html" $post}}
        {{end}}
      </section>
    </div>
  </div>
</div>

{{template "footer.html" .}}
