{{set . "title" "Stream"}}

{{template "header.html" .}}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      {{template "stream/editor_box.html"}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h2 class="page-header">{{.title}}</h2>
      <script src="/public/vendor/js/rest-client.min.js"></script>
      <section id="post-list" class="comment-list">
        <script>
          var PostTemplate = `{{template "stream/post.html"}}`;
          var CommentTemplate = `{{template "stream/comment.html"}}`;
          var EditorCommentTemplate = `{{template "stream/editor_comment_box.html"}}`;
        </script>
      </section>
      {{javascript_include_tag "stream"}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
