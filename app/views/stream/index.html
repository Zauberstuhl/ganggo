{{$title := msg . "stream.title"}}
{{set . "title" $title}}

{{template "header.html" .}}

<div class="reveal">
  <div class="slides">
    {{template "stream/editor_box.html" .}}
    {{$root := .}}
    {{range .posts}}
      {{set $root "post" .}}
      {{template "stream/post.html" $root}}
    {{end}}
  </div>
</div>

<script src="/public/vendor/js/reveal-3.5.0.js"></script>
{{javascript_include_tag "reveal"}}

{{template "footer.html" .}}
