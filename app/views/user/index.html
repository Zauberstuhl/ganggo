{{$title := msg . "user.sign_up_title"}}
{{set . "title" $title}}
{{set . "captchaID" CaptchaNew}}

{{template "header.html" .}}

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="main-login main-center">
      <h1>Register</h1>
      <hr/>
      <form class="form-horizontal" method="post" action="#">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i>
              </span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-asterisk" aria-hidden="true"></i>
              </span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="captcha" class="cols-sm-2 control-label">Captcha</label>
          <img src="/captcha/{{.captchaID}}.png" alt="Captcha Image">
          <input type="hidden" name="captchaID" value="{{.captchaID}}">
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-question-sign" aria-hidden="true"></i>
              </span>
              <input type="text" class="form-control" name="captchaValue" placeholder="Type the numbers you see in the picture"/>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <a href="/users/sign_in">Login</a>
      </form>
    </div>
  </div>
</div>

{{template "footer.html" .}}
