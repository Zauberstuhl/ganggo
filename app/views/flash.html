<!-- PRE-ALPHA WARNING -->
<div class="alert alert-danger">
  This is a pre-alpha version and still under heavy development. Please use it for testing purposes only!!
</div>

{{if .flash.success}}
<div class="alert alert-success">
  {{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger">
  {{if .flash.error}}
    {{.flash.error}}
  {{end}}
  <ul style="margin-top:10px;">
    {{range .errors}}
    <li>{{.}}</li>
    {{end}}
  </ul>
</div>
{{end}}
